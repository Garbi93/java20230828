<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--    tap키로 완성-->
    <!--    태그명-->
    <h1></h1>
    <h2></h2>
    <h3></h3>

    <!--    태그명 * 숫자-->
    <h1></h1>
    <h1></h1>
    <h1></h1>


    <!--    태그명 >태그명-->
    <ul>
        <li></li>
    </ul>


    <!--    태그명> 태그명> 태그명-->
    <div>
        <ul>
            <li></li>
        </ul>
    </div>


    <!--   태그명 + 태그명-->
    <h1></h1>
    <p></p>


    <!--    table>tr*3>t -->
    <table>
        <tr>
            <t></t>
        </tr>
        <tr>
            <t></t>
        </tr>
        <tr>
            <t></t>
        </tr>
    </table>



</body>
</html>
